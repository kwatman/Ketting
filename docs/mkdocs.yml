site_name: Ketting
site_url: https://kwatman.github.io/Ketting/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections

markdown_extensions:
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
